<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interested people</title>
  </head>
  <body>
    {% if inter %}
    <table border="1" align=center>
      <thead>
        Names
      </thead>
    {% for k in inter %}
    <tr>
      <td>{{k.email}}</td>
      <td>{{k.name}}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <p>We cant find anything</p>
    {% endif %}
  </body>
</html>
